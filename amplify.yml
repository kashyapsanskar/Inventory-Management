version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*

backend:
  phases:
    preBuild:
      commands:
        - echo "Current directory: $(pwd)"   # Debugging command to print the current directory
        - ls -la                            # List files to ensure the server folder exists
        - cd server                         # Ensure you are in the correct directory
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd server                         # Navigate to the server directory
        - npm run build
  cache:
    paths:
      - server/node_modules/**/*
